<!DOCTYPE html>
<html>
    <head>
        <title>To do webapp</title>
        <link rel="stylesheet" href="oasis_task3.css">
    </head>
    <body>
        <h1>TO DO WEBAPP</h1>
        <div class="main">
            <div class="sub1">
                <input type="text"  id="i1"  placeholder="Enter your tasks">
                <button id="b1">Add</button>
            </div>
            <div class="sub2"></div>
        </div>
        <script>
            document.querySelector('#b1').onclick=function(){
                if(document.querySelector('#i1').value.length==0)
                {
                    alert('Please enter your task');
                }
                else
                {
                    document.querySelector('.sub2').innerHTML+=
                    `<div class="d0">
                        <span class="d1">
                            ${document.querySelector('.sub1 input').value}
                        </span>
                        <button id="d2">
                            delete
                        </button>

                    </div>`
                    i1.value='';
                }
                var del=document.querySelectorAll('#d2');
                for(var i=0;i<del.length;i++)
                {
                    del[i].onclick=function(){
                        this.parentNode.remove();
                    }
                }
            }
        </script>
    </body>
</html>
